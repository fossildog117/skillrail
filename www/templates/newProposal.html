<ion-view title="New Proposal" class="view-dark">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
      <div class="list card">
        <a class="item item-avatar">
          <img src="https://s.ytimg.com/yts/img/yt_1200-vfl4C3T0K.png">
          <h2>Company name</h2>
          <p>Budget for this project: 200 pounds</p>
        </a>
          <div class="item item-body">
            <label class="item item-input">
              <span class="input-label">Enter your offer: </span>
              <input type="text" placeholder="">
            </label>
        </div>
        <div class="item item-body">
          <label class="item item-input">
            <span class="input-label">Why they should take you: </span>
            <textarea placeholder="max 100 words"></textarea>
          </label>
        </div>
        <div class="item item-body">

        </div>

      </div>

          <a ui-sref="" class="button  button-block button-dark">Submit</a>
    </ion-content>
</ion-view>
