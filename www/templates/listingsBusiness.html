<ion-view title="Listings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
          <div ng-repeat="listing in listings | filter: {supplier : supplierInfo} : true" class="list">
            <a class="button button-stable button-block">
              <p>product id: {{listing.id}}</p>
              <p>supplier name: {{listing.supplier.name}}</p>
            </a>
          </div>
    </ion-content>
</ion-view>
