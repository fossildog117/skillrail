<ion-view title="Listings">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list>
          <ion-item ng-repeat="listing in listings | filter: {supplier : supplierInfo} : true">
              <p>product id: {{listing.id}}</p>
              <p> description: {{listing.description}}</p>
              <p>by: {{listing.supplier.name}}</p>
            </ion-item>
    </ion-content>
</ion-view>
