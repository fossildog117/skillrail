<html ng-app>
<ion-view title="Home">
  <ion-content overflow-scroll="true" padding="true" class="has-header" ng-controller="homeBusinessCtrl">
    <ion-list id="ng-app ng-app">
      <ion-item ui-sref="studentProfileBusiness" class="button button-stable button-block "
                ng-repeat="post in posts">
        <h4>{{post.id}}</h4>
        <p>{{post.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
</html>
